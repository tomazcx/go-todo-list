<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
    />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  </head>

  <body class="bg-teal-100">
    <form
      hx-post="/auth/createAccount"
      hx-swap="innerHTML"
      hx-target="#errorMessage"
      hx-indicator="#spinner"
      class="bg-white top-1/2 w-11/12 max-w-[600px] left-1/2 -translate-x-1/2 -translate-y-1/2 absolute rounded-lg shadow-lg p-4 flex flex-col items-center gap-4"
    >
      <div class="text-center">
        <h1 class="text-2xl font-semibold mb-2">Register</h1>
        <p class="text-slate-700">
          Create an account to start using your own list of tasks.
        </p>
      </div>
      <div class="flex flex-col gap-2 w-full">
        <div class="flex flex-col gap-1">
          <label for="login">Login</label>
          <input
            type="text"
            name="login"
            id="login"
            class="bg-slate-100 rounded-lg p-2"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="bg-slate-100 rounded-lg p-2"
            id="passwordField"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            class="bg-slate-100 rounded-lg p-2"
          />
        </div>
      </div>
      <div class="w-full" id="formFooter">
        <span id="errorMessage" class="text-red-400 mb-2 block"></span>
        <span id="spinner" class="htmx-indicator">Carregando</span>
        <button
          id="submitButton"
          class="px-8 py-2 w-full rounded-lg hover:bg-teal-500 transition-colors bg-teal-300"
        >
          Submit
        </button>
        <span class="text-center block mt-2"
          >Already have an account?
          <a
            class="text-teal-400 underline hover:text-teal-500 transition-colors"
            href="/login"
            >Click here to login</a
          ></span
        >
      </div>
    </form>
  </body>
</html>
