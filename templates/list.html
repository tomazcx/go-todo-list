<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
  </head>
  <body>
    <main
      class="bg-zinc-50 min-h-screen flex items-center flex-col gap-8 pt-24"
    >
      <h1 class="text-center text-2xl font-semibold">Todo List</h1>
      <form
        method="POST"
        class="flex shadow-lg rounded-lg gap-6 p-8 items-center w-11/12 max-w-[500px] flex-col bg-white"
        action="/create-todo"
      >
        <div class="flex flex-col gap-2 w-full">
          <label>Todo Name</label>
          <input
            name="name"
            id="name"
            type="text"
            class="bg-zinc-100 rounded-lg w-full p-2"
          />
        </div>
        <button
          class="w-full py-2 bg-violet-400 rounded-lg hover:bg-violet-500 transition-colors text-white font-semibold"
        >
          Add
        </button>
      </form>

      <ul class="flex items-center flex-col gap-2 w-11/12 max-w-[500px]">
        {{range .}}
        <li
          class="w-full rounded-lg shadow-lg bg-white p-2 flex justify-between items-center"
        >
          <span class="{{if .Completed}}line-through{{end}}">{{.ID}} - {{.Name}}</span>
          <span class="flex items-center gap-4">
            <form method="post" action="/toggle-todo">
                <input type="hidden" value="{{.ID}}" name="id" id="id" {{if .Completed}}checked{{end}} />
                <button class="p-2 rounded-lg bg-green-400 hover:bg-green-500 transition-colors text-white">{{if .Completed}} Reativar {{else}} Completar {{end}}</button>
             </form>
            <form method="post" action="/delete-todo">
              <input value="{{.ID}}" type="hidden" name="id" id="id" /><button
                class="text-red-400 hover:text-red-500"
              >
                Deletar
              </button>
            </form>
          </span>
        </li>
        {{end}}
      </ul>
    </main>
  </body>
</html>
